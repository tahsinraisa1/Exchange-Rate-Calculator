<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>
    <h1>Currency Converter</h1>
    <img class="logo" src="img/icons8-euro-pound-exchange-100.png" alt="Currency icon">
    <p class="description">Input to convert and see exchange rates</p>
    <div class="container">
      <div class="text-from">From</div>
      <div class="currency from">
        <select id="from-currency">
          <option value="AED" selected>AED</option>
        </select>
        <input type="number" id="from-value" placeholder="0" value="1">
      </div>

      <div class="conversion-rate">
        <div class="rate-text">Converison Rate: </div><br>
        <p class="rate" id="rate"></p>
      </div>

      <div class="text-to">To</div>
      <div class="currency to">
        <select id="to-currency">
          <option value="AED" selected>AED</option>
        </select>
        <p id="to-value"></p>
      </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
